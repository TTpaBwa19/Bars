<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bars Kombat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            background: #0f0f1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .money {
            font-size: 32px;
            margin-top: 20px;
        }

        .level-bar {
            width: 80%;
            height: 10px;
            background: #2e2e40;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }

        .level-progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #32c4ff, #9e6eff);
        }

        .rank {
            font-size: 16px;
            color: #ccc;
        }

        .username {
            font-size: 18px;
            margin-top: 10px;
            color: #32c4ff;
        }

        .circle {
            margin: 30px auto;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1c1c2e, #10101a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bars-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .floating-coin {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: floatUp 0.8s ease-out forwards;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { bottom: 20px; opacity: 1; }
            100% { bottom: 100px; opacity: 0; }
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1c1c2e;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .menu-item {
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #32c4ff;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c3f;
            padding: 20px;
            border-radius: 10px;
            display: none;
            color: white;
            width: 90%;
            max-width: 500px;
            z-index: 1000;
            overflow-y: auto;
            max-height: 80%;
        }

        .modal h2 {
            margin-top: 0;
            text-align: center;
        }

        .modal button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .leaderboard {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: white;
        }

        .leaderboard th, .leaderboard td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }

        .leaderboard thead {
            background-color: #2a2a3a;
        }

        .leaderboard tbody tr:nth-child(even) {
            background-color: #252535;
        }

        .leaderboard tbody tr:hover {
            background-color: #1e2b3e;
        }

        .leaderboard td:first-child {
            font-weight: bold;
            font-size: 1.2em;
        }

        .task-container {
            padding: 15px;
        }
        
        .task {
            margin-bottom: 20px;
            padding: 15px;
            background: #252535;
            border-radius: 8px;
        }
        
        .task p {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .task-input {
            padding: 8px 12px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid #444;
            background: #1c1c2e;
            color: white;
            margin-right: 10px;
        }
        
        .task-button {
            padding: 8px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .task-button:hover {
            background: #2ecc71;
        }
        
        .task-status {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .task-completed {
            color: #2ecc71;
        }
        
        .task-failed {
            color: #e74c3c;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="money">üí∞ <span id="coins">0</span></div>
    <div class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="rank">Bronze | –£—Ä–æ–≤–µ–Ω—å 1</div>

    <div class="level-bar">
        <div class="level-progress" id="progress"></div>
    </div>

    <div class="circle" id="circle">
        <img src="https://i.ibb.co/k6V4BhbZ/image.png" class="bars-img" id="bars">
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="leaderboardModal">
        <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥</h2>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                    <th>–ú–æ–Ω–µ—Ç—ã</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
        </table>
        <button onclick="closeLeaderboard()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="modal" id="taskListModal">
        <h2>üìö –ó–∞–¥–∞–Ω–∏—è</h2>
        <div id="tasks-container"></div>
        <button onclick="closeTaskList()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="bottom-menu">
        <div class="menu-item" onclick="openTask()">üìö –ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-item" onclick="toggleLeaderboard()">üèÜ –†–µ–π—Ç–∏–Ω–≥</div>
    </div>

    <script>
        let coins = 0;
        let username = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        let user_id = null;

        const maxEnergy = 1000;
        const currentEnergy = 145;
        const progressEl = document.getElementById("progress");
        const circle = document.getElementById("circle");

        progressEl.style.width = `${(currentEnergy / maxEnergy) * 100}%`;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        window.addEventListener('load', function() {
            if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                if (tgUser) {
                    user_id = tgUser.id;
                    username = tgUser.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${tgUser.id}`;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∏–∫–Ω–µ–π–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                    fetch('http://localhost:5000/update_username', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: user_id,
                            username: username
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log("–ù–∏–∫–Ω–µ–π–º –æ–±–Ω–æ–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ");
                        } else {
                            console.log("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∏–∫–Ω–µ–π–º–∞");
                        }
                    })
                    .catch(error => console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error));

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    loadUserData();
                }
            } else {
                // –†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ (–µ—Å–ª–∏ –Ω–µ –≤ Telegram WebApp)
                user_id = 123456;
                username = "–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
                document.getElementById("username").textContent = username;
                loadUserData();
            }
        });

        function loadUserData() {
            fetch(`http://localhost:5000/get_coins?user_id=${user_id}`)
                .then(res => res.json())
                .then(data => {
                    coins = data.coins || 0;
                    document.getElementById("coins").textContent = coins;

                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º username —Å —Å–µ—Ä–≤–µ—Ä–∞, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                    if (data.username) {
                        username = data.username;
                    }
                    document.getElementById("username").textContent = username;
                    
                    console.log("–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω—ã:", { coins, username });
                })
                .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", err));
        }

        document.getElementById("bars").addEventListener("click", () => {
            coins++;
            document.getElementById("coins").textContent = coins;
            showFloatingCoin("+1");
            saveUserData();
        });

        function saveUserData() {
            fetch("http://localhost:5000/update_coins", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_id: user_id,
                    coins: coins,
                    username: username
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    console.log("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
                } else {
                    console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", data.error);
                }
            })
            .catch(err => {
                console.error("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:", err);
            });
        }

        function showFloatingCoin(text) {
            const el = document.createElement("div");
            el.className = "floating-coin";
            el.textContent = text;
            circle.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // –°–∏—Å—Ç–µ–º–∞ –∑–∞–¥–∞–Ω–∏–π —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –ø–æ–ø—ã—Ç–æ–∫
        const tasks = [
            { id: 1, q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 2 + 2?", a: "4", reward: 20 },
            { id: 2, q: "5 √ó 3 = ?", a: "15", reward: 25 },
            { id: 3, q: "–°—Ç–æ–ª–∏—Ü–∞ –†–æ—Å—Å–∏–∏?", a: "–ú–æ—Å–∫–≤–∞", reward: 30 }
        ];

        const taskAttempts = JSON.parse(localStorage.getItem('taskAttempts')) || {};
        const taskCompleted = JSON.parse(localStorage.getItem('taskCompleted')) || {};

        function openTask() {
            renderTasks();
            document.getElementById("taskListModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function renderTasks() {
            const container = document.getElementById("tasks-container");
            container.innerHTML = "";

            tasks.forEach(task => {
                const taskBlock = document.createElement("div");
                taskBlock.className = "task";

                const question = document.createElement("p");
                question.textContent = task.q;

                const answerInput = document.createElement("input");
                answerInput.type = "text";
                answerInput.className = "task-input";
                
                const submitBtn = document.createElement("button");
                submitBtn.className = "task-button";
                
                const status = document.createElement("span");
                status.className = "task-status";

                if (taskCompleted[task.id] === true) {
                    // –ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ
                    answerInput.style.display = "none";
                    submitBtn.style.display = "none";
                    status.textContent = "‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ";
                    status.className += " task-completed";
                } else if (taskAttempts[task.id] >= 3) {
                    // –ü—Ä–µ–≤—ã—à–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
                    answerInput.style.display = "none";
                    submitBtn.style.display = "none";
                    status.textContent = "‚ùå –ó–∞–∫—Ä—ã—Ç–æ (–ø–æ–ø—ã—Ç–æ–∫ –±–æ–ª—å—à–µ –Ω–µ—Ç)";
                    status.className += " task-failed";
                } else {
                    answerInput.placeholder = "–í–∞—à –æ—Ç–≤–µ—Ç...";
                    answerInput.id = `answer-${task.id}`;
                    submitBtn.textContent = "–û—Ç–≤–µ—Ç–∏—Ç—å";

                    submitBtn.onclick = () => {
                        const userAnswer = answerInput.value.trim();
                        if (userAnswer.toLowerCase() === task.a.toLowerCase()) {
                            // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                            taskCompleted[task.id] = true;
                            status.textContent = "‚úÖ –í–µ—Ä–Ω–æ!";
                            status.className += " task-completed";
                            
                            // –ù–∞—á–∏—Å–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—É
                            coins += task.reward;
                            document.getElementById("coins").textContent = coins;
                            saveUserData();
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                            showFloatingCoin(`+${task.reward}`);
                        } else {
                            // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                            taskAttempts[task.id] = (taskAttempts[task.id] || 0) + 1;
                            if (taskAttempts[task.id] >= 3) {
                                status.textContent = "‚ùå –ó–∞–∫—Ä—ã—Ç–æ (–ø–æ–ø—ã—Ç–æ–∫ –±–æ–ª—å—à–µ –Ω–µ—Ç)";
                                status.className += " task-failed";
                            } else {
                                status.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${3 - taskAttempts[task.id]}`;
                                status.className += " task-failed";
                            }
                        }
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–¥–∞–Ω–∏–π
                        localStorage.setItem('taskAttempts', JSON.stringify(taskAttempts));
                        localStorage.setItem('taskCompleted', JSON.stringify(taskCompleted));
                        
                        renderTasks(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    };
                }

                taskBlock.appendChild(question);
                taskBlock.appendChild(answerInput);
                taskBlock.appendChild(submitBtn);
                taskBlock.appendChild(status);

                container.appendChild(taskBlock);
            });
        }

        function toggleLeaderboard() {
            const modal = document.getElementById("leaderboardModal");
            const overlay = document.getElementById("overlay");

            if (modal.style.display === "block") {
                modal.style.display = "none";
                overlay.style.display = "none";
            } else {
                fetch("http://127.0.0.1:5000/leaderboard")
                    .then(response => response.json())
                    .then(data => {
                        const tbody = document.getElementById('leaderboard-body');
                        tbody.innerHTML = '';
                        
                        data.forEach((user, index) => {
                            const tr = document.createElement('tr');
                            const medal = getMedal(index + 1);
                            const displayName = user.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${user.user_id}`;
                            tr.innerHTML = `
                                <td>${medal}</td>
                                <td>${displayName}</td>
                                <td>${user.coins}</td>
                            `;
                            tbody.appendChild(tr);
                        });

                        modal.style.display = "block";
                        overlay.style.display = "block";
                    })
                    .catch(error => {
                        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:", error);
                        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥");
                    });
            }
        }

        function getMedal(position) {
            switch (position) {
                case 1: return 'ü•á';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                default: return position;
            }
        }

        function closeLeaderboard() {
            document.getElementById("leaderboardModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function closeTaskList() {
            document.getElementById("taskListModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
