<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bars Kombat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0f0f1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .money {
            font-size: 32px;
            margin-top: 20px;
        }

        .level-bar {
            width: 80%;
            height: 10px;
            background: #2e2e40;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }

        .level-progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #32c4ff, #9e6eff);
        }

        .rank {
            font-size: 16px;
            color: #ccc;
        }

        .circle {
            margin: 30px auto;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1c1c2e, #10101a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bars-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .floating-coin {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: floatUp 0.8s ease-out forwards;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { bottom: 20px; opacity: 1; }
            100% { bottom: 100px; opacity: 0; }
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1c1c2e;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .menu-item {
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #32c4ff;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c3f;
            padding: 20px;
            border-radius: 10px;
            display: none;
            color: white;
            width: 80%;
            max-width: 400px;
            z-index: 1000;
            overflow-y: auto;
            max-height: 80%;
        }

        .modal h2 {
            margin-top: 0;
            text-align: center;
        }

        .modal button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .modal .leaderboard-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .modal .leaderboard-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="money">üí∞ <span id="coins">0</span></div>
    <div class="rank">Bronze | –£—Ä–æ–≤–µ–Ω—å 1</div>

    <div class="level-bar">
        <div class="level-progress" id="progress"></div>
    </div>

    <div class="circle" id="circle">
        <img src="https://i.ibb.co/k6V4BhbZ/image.png" class="bars-img" id="bars">
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π -->
    <div class="overlay" id="overlay"></div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞ -->
    <div class="modal" id="leaderboardModal">
        <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥</h2>
        <div id="leaderboardList" class="leaderboard-list"></div>
        <button onclick="closeLeaderboard()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –∑–∞–¥–∞–Ω–∏–π -->
    <div class="modal" id="taskListModal">
        <h2>üìö –ó–∞–¥–∞–Ω–∏—è</h2>
        <div id="taskList"></div>
        <button onclick="closeTaskList()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="bottom-menu">
        <div class="menu-item" onclick="openTask()">üìö –ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-item" onclick="toggleLeaderboard()">üèÜ –†–µ–π—Ç–∏–Ω–≥</div>
    </div>

    <script>
        let coins = 0;
        const user_id = 123456; // ‚Üê –∑–∞–º–µ–Ω–∏ –Ω–∞ Telegram.WebApp.initDataUnsafe.user.id –≤ –ø—Ä–æ–¥–µ

        const maxEnergy = 1000;
        const currentEnergy = 145;
        const progressEl = document.getElementById("progress");
        const circle = document.getElementById("circle");

        progressEl.style.width = `${(currentEnergy / maxEnergy) * 100}%`;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–Ω–µ—Ç –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener("DOMContentLoaded", () => {
            fetch(`http://localhost:5000/get_coins?user_id=${user_id}`)
                .then(res => res.json())
                .then(data => {
                    coins = data.coins || 0;
                    document.getElementById("coins").textContent = coins;
                })
                .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–Ω–µ—Ç:", err));
        });

        document.getElementById("bars").addEventListener("click", () => {
            coins++;
            document.getElementById("coins").textContent = coins;
            showFloatingCoin("+1");
            saveCoinsToServer(); // —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
        });

        function saveCoinsToServer() {
            fetch("http://localhost:5000/update_coins", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_id: user_id,
                    coins: coins
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    console.log("–ú–æ–Ω–µ—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
                } else {
                    console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", data.error);
                }
            })
            .catch(err => {
                console.error("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:", err);
            });
        }

        function showFloatingCoin(text) {
            const el = document.createElement("div");
            el.className = "floating-coin";
            el.textContent = text;
            circle.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        const tasks = [
            { q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 2 + 2?", a: "4", reward: 20 },
            { q: "5 √ó 3 = ?", a: "15", reward: 25 },
            { q: "–°—Ç–æ–ª–∏—Ü–∞ –†–æ—Å—Å–∏–∏?", a: "–ú–æ—Å–∫–≤–∞", reward: 30 },
        ];

        function openTask() {
            const container = document.getElementById("taskList");
            container.innerHTML = "";

            tasks.forEach((task, index) => {
                const div = document.createElement("div");
                div.style.marginBottom = "10px";
                div.innerHTML = `
                    <div><b>${task.q}</b> ‚Äî üí∞ ${task.reward}</div>
                    <input type="text" id="answer-${index}" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç">
                    <button onclick="checkTaskAnswer(${index})">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
                `;
                container.appendChild(div);
            });

            document.getElementById("taskListModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function checkTaskAnswer(index) {
            const input = document.getElementById(`answer-${index}`);
            const answer = input.value.trim();
            const task = tasks[index];

            if (answer.toLowerCase() === task.a.toLowerCase()) {
                coins += task.reward;
                document.getElementById("coins").textContent = coins;
                alert(`‚úÖ –í–µ—Ä–Ω–æ! +${task.reward} –º–æ–Ω–µ—Ç`);
                saveCoinsToServer(); // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ –∑–∞–¥–∞–Ω–∏—è
            } else {
                alert("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!");
            }
        }

        function closeTaskList() {
            document.getElementById("taskListModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function toggleLeaderboard() {
            const modal = document.getElementById("leaderboardModal");
            const overlay = document.getElementById("overlay");

            if (modal.style.display === "block") {
                modal.style.display = "none";
                overlay.style.display = "none";
            } else {
                fetch("http://127.0.0.1:5000/leaderboard")
                    .then(response => response.json())
                    .then(data => {
                        const leaderboardList = document.getElementById("leaderboardList");
                        leaderboardList.innerHTML = "";

                        data.forEach((user, index) => {
                            const item = document.createElement("div");
                            item.className = "leaderboard-item";
                            item.innerHTML = `<span>#${index + 1}. ${user.user_id}</span><span>üí∞ ${user.coins}</span>`;
                            leaderboardList.appendChild(item);
                        });

                        modal.style.display = "block";
                        overlay.style.display = "block";
                    });
            }
        }

        function closeLeaderboard() {
            document.getElementById("leaderboardModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
