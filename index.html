<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Bars Kombat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #0f0f1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .money {
            font-size: 32px;
            margin-top: 20px;
        }

        .level-bar {
            width: 80%;
            height: 10px;
            background: #2e2e40;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }

        .level-progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #32c4ff, #9e6eff);
        }

        .rank {
            font-size: 16px;
            color: #ccc;
        }

        .username {
            font-size: 18px;
            margin-top: 10px;
            color: #32c4ff;
        }

        .circle {
            margin: 30px auto;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1c1c2e, #10101a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bars-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .floating-coin {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: floatUp 0.8s ease-out forwards;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { bottom: 20px; opacity: 1; }
            100% { bottom: 100px; opacity: 0; }
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1c1c2e;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .menu-item {
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 10px;
        }

        .menu-item:hover {
            color: #32c4ff;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c3f;
            padding: 20px;
            border-radius: 10px;
            display: none;
            color: white;
            width: 90%;
            max-width: 500px;
            z-index: 1000;
            overflow-y: auto;
            max-height: 80vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .modal h2 {
            margin-top: 0;
            text-align: center;
        }

        .modal button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .leaderboard {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: white;
        }

        .leaderboard th, .leaderboard td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }

        .leaderboard thead {
            background-color: #2a2a3a;
        }

        .leaderboard tbody tr:nth-child(even) {
            background-color: #252535;
        }

        .leaderboard tbody tr:hover {
            background-color: #1e2b3e;
        }

        .leaderboard td:first-child {
            font-weight: bold;
            font-size: 1.2em;
        }

        .task {
            background: #252535;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .task p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .task input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            border: 1px solid #444;
            border-radius: 10px;
            margin-right: 10px;
            background: #1c1c2e;
            color: white;
        }

        .task button {
            padding: 10px 15px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .task button:hover {
            background: #45a049;
        }

        .task-status {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .task-completed {
            color: #2ecc71;
        }

        .task-failed {
            color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .day-indicator {
            margin-bottom: 15px;
            font-size: 18px;
            color: #32c4ff;
        }

        .task-reward {
            color: gold;
            margin-bottom: 10px;
        }
    </style>
</head>

        function loadUserData() {

                .then(res => res.json())
                .then(data => {
                    coins = data.coins || 0;
                    document.getElementById("coins").textContent = coins;

                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º username —Å —Å–µ—Ä–≤–µ—Ä–∞, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å

                    console.log("–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω—ã:", { coins, username });

        }

        document.getElementById("bars").addEventListener("click", () => {
            coins++;
            document.getElementById("coins").textContent = coins;
            showFloatingCoin("+1");
            saveUserData();
        });

        function saveUserData() {
            fetch("http://localhost:5000/update_coins", {
                method: "POST",
                headers: {

                body: JSON.stringify({
                    user_id: user_id,
                    coins: coins,
                    username: username
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    console.log("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
                } else {
                    console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", data.error);
                }
            })
            .catch(err => {
                console.error("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:", err);
            });
        }

        function showFloatingCoin(text) {
            const el = document.createElement("div");
            el.className = "floating-coin";

        // –°–∏—Å—Ç–µ–º–∞ –∑–∞–¥–∞–Ω–∏–π –ø–æ –¥–Ω—è–º –Ω–µ–¥–µ–ª–∏ (—É–ø—Ä–æ—â–µ–Ω–Ω—ã–µ –¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π —à–∫–æ–ª—ã)
        const allTasks = [
            // –í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ (0)

                { id: 3, q: "–°–∫–æ–ª—å–∫–æ –ª–∞–ø —É –∫–æ—à–∫–∏?", a: "4", reward: 10 }
            ],
            // –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ (1)
            [
                { id: 4, q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 5 - 2?", a: "3", reward: 10 },
                { id: 5, q: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –¥–µ—Ç—ë–Ω—ã—à —Å–æ–±–∞–∫–∏?", a: "–©–µ–Ω–æ–∫", reward: 10 },
                { id: 6, q: "–°–∫–æ–ª—å–∫–æ –º–µ—Å—è—Ü–µ–≤ –≤ –≥–æ–¥—É?", a: "12", reward: 10 }
            ],
            // –í—Ç–æ—Ä–Ω–∏–∫ (2)
            [
                { id: 7, q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 2 √ó 3?", a: "6", reward: 10 },
                { id: 8, q: "–ö–∞–∫–æ–µ –≤—Ä–µ–º—è –≥–æ–¥–∞ –ø–æ—Å–ª–µ –≤–µ—Å–Ω—ã?", a: "–õ–µ—Ç–æ", reward: 10 },
                { id: 9, q: "–°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –≤ –Ω–µ–¥–µ–ª–µ?", a: "7", reward: 10 }
            ],
            // –°—Ä–µ–¥–∞ (3)
            [
                { id: 10, q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 10 / 2?", a: "5", reward: 10 },
                { id: 11, q: "–ö–∞–∫–æ–µ –∂–∏–≤–æ—Ç–Ω–æ–µ –≥–æ–≤–æ—Ä–∏—Ç '–º—è—É'?", a: "–ö–æ—à–∫–∞", reward: 10 },
                { id: 12, q: "–ö–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ —Å–æ–ª–Ω—Ü–µ?", a: "–ñ—ë–ª—Ç–æ–≥–æ", reward: 10 }
            ],
            // –ß–µ—Ç–≤–µ—Ä–≥ (4)
            [
                { id: 13, q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 4 + 5?", a: "9", reward: 10 },
                { id: 14, q: "–ö–∞–∫–æ–µ –≤—Ä–µ–º—è –≥–æ–¥–∞ —Å–∞–º–æ–µ —Ö–æ–ª–æ–¥–Ω–æ–µ?", a: "–ó–∏–º–∞", reward: 10 },
                { id: 15, q: "–°–∫–æ–ª—å–∫–æ –ø–∞–ª—å—Ü–µ–≤ –Ω–∞ –æ–¥–Ω–æ–π —Ä—É–∫–µ?", a: "5", reward: 10 }
            ],
            // –ü—è—Ç–Ω–∏—Ü–∞ (5)
            [
                { id: 16, q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 7 - 3?", a: "4", reward: 10 },
                { id: 17, q: "–ö–∞–∫–æ–µ –∂–∏–≤–æ—Ç–Ω–æ–µ –¥–∞—ë—Ç –º–æ–ª–æ–∫–æ?", a: "–ö–æ—Ä–æ–≤–∞", reward: 10 },
                { id: 18, q: "–ö–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ —Å–Ω–µ–≥?", a: "–ë–µ–ª–æ–≥–æ", reward: 10 }

            // –°—É–±–±–æ—Ç–∞ (6)

                { id: 19, q: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 6 / 3?", a: "2", reward: 10 },
                { id: 20, q: "–ö–∞–∫–æ–µ –≤—Ä–µ–º—è –≥–æ–¥–∞ –ø–æ—Å–ª–µ –ª–µ—Ç–∞?", a: "–û—Å–µ–Ω—å", reward: 10 },
                { id: 21, q: "–°–∫–æ–ª—å–∫–æ –≥–ª–∞–∑ —É —á–µ–ª–æ–≤–µ–∫–∞?", a: "2", reward: 10 }

        ];

        const dayNames = [
            "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ", "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", 
            "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞"
        ];

        function getCurrentDayTasks() {
            const today = new Date();
            const currentDay = today.getDay();
            const currentDate = today.getDate();
            
            const savedDay = localStorage.getItem('currentDay');
            const savedDate = localStorage.getItem('currentDate');
            
            if (savedDay === null || savedDate === null || 
                parseInt(savedDay) !== currentDay || 
                parseInt(savedDate) !== currentDate) {
                
                localStorage.setItem('currentDay', currentDay);
                localStorage.setItem('currentDate', currentDate);
                localStorage.removeItem('dayAttempts');
                localStorage.removeItem('dayCompleted');
                
                console.log("–ù–æ–≤—ã–π –¥–µ–Ω—å, –∑–∞–¥–∞—á–∏ —Å–±—Ä–æ—à–µ–Ω—ã");
            }
            
            return {
                day: currentDay,
                dayName: dayNames[currentDay],
                tasks: allTasks[currentDay]
            };
        }

        function openTask() {
            console.log("–û—Ç–∫—Ä—ã—Ç–∏–µ –∑–∞–¥–∞–Ω–∏–π");
            const dayData = getCurrentDayTasks();
            document.getElementById("day-indicator").textContent = `–î–µ–Ω—å: ${dayData.dayName}`;
            renderTasks(dayData);
            document.getElementById("taskListModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function renderTasks(dayData) {
            const container = document.getElementById("tasks-container");
            container.innerHTML = "";

            const dayAttempts = JSON.parse(localStorage.getItem('dayAttempts') || "{}");
            const dayCompleted = JSON.parse(localStorage.getItem('dayCompleted') || "{}");

            dayData.tasks.forEach(task => {
                const taskBlock = document.createElement("div");
                taskBlock.className = "task";
                taskBlock.id = `task-${task.id}`;

                taskBlock.innerHTML = `
                    <p>${task.q}</p>
                    <div class="task-reward">–ù–∞–≥—Ä–∞–¥–∞: ${task.reward} –º–æ–Ω–µ—Ç</div>
                    <div class="task-status" id="status-${task.id}"></div>
                    <div class="error-message" id="error-${task.id}">–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç!</div>
                `;

                const statusEl = taskBlock.querySelector(`#status-${task.id}`);
                const errorEl = taskBlock.querySelector(`#error-${task.id}`);

                if (dayCompleted[task.id]) {
                    statusEl.textContent = "‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ";
                    statusEl.className = "task-status task-completed";
                } else if (dayAttempts[task.id] >= 3) {
                    statusEl.textContent = "‚ùå –í—ã –∏–∑—Ä–∞—Å—Ö–æ–¥–æ–≤–∞–ª–∏ –≤—Å–µ –ø–æ–ø—ã—Ç–∫–∏";
                    statusEl.className = "task-status task-failed";
                } else {
                    const inputGroup = document.createElement("div");
                    inputGroup.className = "task-input-group";
                    inputGroup.innerHTML = `
                        <input type="text" class="task-input" id="answer-${task.id}" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç">
                        <button class="task-button" id="submit-${task.id}">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
                        <div class="attempts-counter" id="attempts-${task.id}">
                            –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${3 - (dayAttempts[task.id] || 0)}
                        </div>
                    `;
                    taskBlock.appendChild(inputGroup);

                    const submitBtn = document.getElementById(`submit-${task.id}`);
                    const answerInput = document.getElementById(`answer-${task.id}`);
                    const attemptsCounter = document.getElementById(`attempts-${task.id}`);

                    submitBtn.addEventListener("click", () => {
                        const userAnswer = answerInput.value.trim();
                        if (!userAnswer) return;

                        if (userAnswer.toLowerCase() === task.a.toLowerCase()) {
                            dayCompleted[task.id] = true;
                            statusEl.textContent = "‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ";
                            statusEl.className = "task-status task-completed";
                            
                            coins += task.reward;
                            document.getElementById("coins").textContent = coins;
                            saveUserData();
                            
                            showFloatingCoin(`+${task.reward}`);
                            
                            inputGroup.remove();
                        } else {
                            dayAttempts[task.id] = (dayAttempts[task.id] || 0) + 1;
                            
                            errorEl.style.display = "block";
                            setTimeout(() => {
                                errorEl.style.display = "none";
                            }, 2000);
                            
                            if (dayAttempts[task.id] >= 3) {
                                statusEl.textContent = "‚ùå –í—ã –∏–∑—Ä–∞—Å—Ö–æ–¥–æ–≤–∞–ª–∏ –≤—Å–µ –ø–æ–ø—ã—Ç–∫–∏";
                                statusEl.className = "task-status task-failed";
                                inputGroup.remove();
                            } else {
                                attemptsCounter.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${3 - dayAttempts[task.id]}`;
                                answerInput.value = "";
                                answerInput.focus();
                            }
                        }
                        
                        localStorage.setItem('dayAttempts', JSON.stringify(dayAttempts));
                        localStorage.setItem('dayCompleted', JSON.stringify(dayCompleted));
                    });
                }

                container.appendChild(taskBlock);
            });
        }

        function toggleLeaderboard() {
            const modal = document.getElementById("leaderboardModal");
            const overlay = document.getElementById("overlay");

            if (modal.style.display === "block") {
                modal.style.display = "none";
                overlay.style.display = "none";
                document.body.style.overflow = "";
            } else {
                fetch("http://127.0.0.1:5000/leaderboard")
                    .then(response => response.json())
                    .then(data => {
                        const tbody = document.getElementById('leaderboard-body');
                        tbody.innerHTML = '';
                        
                        data.forEach((user, index) => {
                            const tr = document.createElement('tr');
                            const medal = getMedal(index + 1);
                            const displayName = user.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${user.user_id}`;
                            tr.innerHTML = `
                                <td>${medal}</td>
                                <td>${displayName}</td>
                                <td>${user.coins}</td>
                            `;
                            tbody.appendChild(tr);
                        });

                        modal.style.display = "block";
                        overlay.style.display = "block";
                        document.body.style.overflow = "hidden";
                    })
                    .catch(error => {
                        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:", error);
                        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥");
                    });
            }
        }

        function getMedal(position) {
            switch (position) {
                case 1: return 'ü•á';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                default: return position;
            }
        }

        function closeLeaderboard() {
            document.getElementById("leaderboardModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            document.body.style.overflow = "";
        }

        function closeTaskList() {
            document.getElementById("taskListModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            document.body.style.overflow = "";
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –æ–≤–µ—Ä–ª–µ—é
        document.getElementById("overlay").addEventListener("click", function() {
            closeTaskList();
            closeLeaderboard();
        });
    </script>
