<!DOCTYPE html>
<html>
<head>
    <title>Bars Kombat</title>
    <meta charset="UTF-8">
    <style>
        body {

            background: #2c3e50;

            padding: 20px;
        }
        #bars {
            width: 200px; 
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px;
            filter: brightness(0) invert(1);
        }
        #coins, #click-power, #timer { 
            font-size: 24px; 
            margin: 10px;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upgrade {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <h1>Bars Kombat üêÜ</h1>
    
    <div id="coins">üí∞ –ú–æ–Ω–µ—Ç—ã: 0</div>
    <div id="click-power">üí™ –°–∏–ª–∞ –∫–ª–∏–∫–∞: 1</div>
    <div id="timer">‚è± –í—Ä–µ–º—è: 60 —Å–µ–∫</div>
    
   <img id="bars" src="https://i.ibb.co/k6V4BhbZ/image.png" alt="–ë–∞—Ä—Å">
    
    <button onclick="buyUpgrade()" class="upgrade">–£–ª—É—á—à–∏—Ç—å (+1) - 10 –º–æ–Ω–µ—Ç</button>
    <button onclick="startTask()">üìù –ó–∞–¥–∞–Ω–∏—è</button>
    <button onclick="showLeaderboard()">üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</button>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let coins = 0;
        let clickPower = 1;
        let timeLeft = 60;
        let timer;

        // –ö–ª–∏–∫ –ø–æ –±–∞—Ä—Å—É
        document.getElementById('bars').addEventListener('click', () => {
            coins += clickPower;
            updateGame();
            animateBars();
        });

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade() {
            if (coins >= 10) {
                coins -= 10;
                clickPower += 1;
                updateGame();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        // –ó–∞–¥–∞–Ω–∏—è (–∑–∞–≥–ª—É—à–∫–∞)
        function startTask() {
            const task = ["2+2=?", "5√ó3=?", "–°—Ç–æ–ª–∏—Ü–∞ –†–æ—Å—Å–∏–∏?"][Math.floor(Math.random() * 3)];
            const answer = prompt(`–ó–∞–¥–∞–Ω–∏–µ: ${task}\n–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç:`);
            if (answer === "4" || answer === "15" || answer === "–ú–æ—Å–∫–≤–∞") {
                coins += 20;
                updateGame();
                alert("‚úÖ –í–µ—Ä–Ω–æ! +20 –º–æ–Ω–µ—Ç");
            } else {
                alert("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!");
            }
        }

        // –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ (–∑–∞–≥–ª—É—à–∫–∞)
        function showLeaderboard() {
            alert("üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤:\n1. –í—ã - " + coins + " –º–æ–Ω–µ—Ç");
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è± –í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(`‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –í–∞—à —Å—á—ë—Ç: ${coins} –º–æ–Ω–µ—Ç`);
                }
            }, 1000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
        function animateBars() {
            const bars = document.getElementById('bars');
            bars.style.transform = 'scale(0.95)';
            setTimeout(() => bars.style.transform = 'scale(1)', 100);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateGame() {
            document.getElementById('coins').textContent = `üí∞ –ú–æ–Ω–µ—Ç—ã: ${coins}`;
            document.getElementById('click-power').textContent = `üí™ –°–∏–ª–∞ –∫–ª–∏–∫–∞: ${clickPower}`;
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        startTimer();
    </script>
</body>
</html>
