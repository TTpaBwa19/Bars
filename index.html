<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bars Kombat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0f0f1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        .money {
            font-size: 32px;
            margin-top: 20px;
        }

        .level-bar {
            width: 80%;
            height: 10px;
            background: #2e2e40;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }

        .level-progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #32c4ff, #9e6eff);
        }

        .rank {
            font-size: 16px;
            color: #ccc;
        }

        .circle {
            margin: 30px auto;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1c1c2e, #10101a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bars-img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 50%;
    transition: transform 0.1s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
}


        .bars-img:active {
            transform: scale(1.05);
        }

        .bottom {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="money">üí∞ <span id="coins">0</span></div>
    <div class="rank">Bronze | Level 1</div>

    <div class="level-bar">
        <div class="level-progress" id="progress"></div>
    </div>

    <div class="circle">
        <img src="https://i.ibb.co/k6V4BhbZ/image.png" class="bars-img" id="bars">
    </div>

    <div class="bottom">‚ö° 145 / 1000 | üöÄ Boost</div>

    <script>
        let coins = 0;
        const maxEnergy = 1000;
        const currentEnergy = 145;

        document.getElementById("bars").addEventListener("click", () => {
            coins++;
            document.getElementById("coins").textContent = coins;

            // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            if (window.Telegram) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "click",
                    coins: coins
                }));
            }
        });

        // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä (–Ω–∞–ø—Ä–∏–º–µ—Ä, —ç–Ω–µ—Ä–≥–∏—è/—É—Ä–æ–≤–µ–Ω—å)
        const progressEl = document.getElementById("progress");
        progressEl.style.width = `${(currentEnergy / maxEnergy) * 100}%`;
    </script>
</body>
</html>
