         function getCurrentLevelTasks() {
            if (currentLevel > allLevels.length) {
                return {
                    level: currentLevel,
                    tasks: [],
                    completed: true
                };
            }
            
            const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
            const currentLevelKey = `level_${currentLevel}`;
            const completedCount = completedTasks[currentLevelKey]?.length || 0;
            
            return {
                level: currentLevel,
                tasks: allLevels[currentLevel - 1],
                completed: completedCount >= 3
            };
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å —É—Ä–æ–≤–Ω—è–º–∏
        function openLevels() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
            checkLevelCompletion();
            
            const levelData = getCurrentLevelTasks();
            renderLevelTasks(levelData);
            showModal('taskListModal');
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–¥–∞–Ω–∏–π —É—Ä–æ–≤–Ω—è
        function renderLevelTasks(levelData) {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            if (levelData.completed) {
                container.innerHTML = '<p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø—Ä–æ—à–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏!</p>';
                return;
            }

            const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
            const currentLevelKey = `level_${currentLevel}`;
            const levelCompletedTasks = completedTasks[currentLevelKey] || [];

            levelData.tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = 'task';
                taskEl.id = `task-${task.id}`;

                const isCompleted = levelCompletedTasks.includes(task.id);

                const questionEl = document.createElement('p');
                questionEl.textContent = task.q;
                taskEl.appendChild(questionEl);

                const rewardEl = document.createElement('div');
                rewardEl.className = 'task-reward';
                rewardEl.textContent = `–ù–∞–≥—Ä–∞–¥–∞: ${task.reward} –º–æ–Ω–µ—Ç`;
                taskEl.appendChild(rewardEl);

                if (isCompleted) {
                    const status = document.createElement('div');
                    status.className = 'task-status task-completed';
                    status.textContent = '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ';
                    taskEl.appendChild(status);
                } else {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'task-input-group';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = `answer-${task.id}`;
                    input.placeholder = '–í–∞—à –æ—Ç–≤–µ—Ç';
                    inputGroup.appendChild(input);

                    const button = document.createElement('button');
                    button.id = `submit-${task.id}`;
                    button.textContent = '–û—Ç–≤–µ—Ç–∏—Ç—å';
                    inputGroup.appendChild(button);

                    const error = document.createElement('div');
                    error.className = 'error-message';
                    error.id = `error-${task.id}`;
                    taskEl.appendChild(error);

                    button.addEventListener('click', async () => {
                        const answer = input.value.trim().toLowerCase();
                        const correct = task.a.toLowerCase();
                        
                        const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
                        const currentLevelKey = `level_${currentLevel}`;
                        
                        if (completedTasks[currentLevelKey]?.includes(task.id)) return;
                        
                        if (answer === correct) {
                            if (!completedTasks[currentLevelKey]) {
                                completedTasks[currentLevelKey] = [];
                            }
                            completedTasks[currentLevelKey].push(task.id);
                            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                            
                            coins += task.reward;
                            levelProgress++;
                            
                            if (levelProgress >= 3) {
                                levelProgress = 0;
                                currentLevel++;
                                
                                if (currentLevel > allLevels.length) {
                                    alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø—Ä–æ—à–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏!');
                                }
                                
                                await saveUserData();
                                updateLevelDisplay();
                                renderLevelTasks(getCurrentLevelTasks()); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                                return;
                            }
                            
                            await saveUserData();
                            updateCoinsDisplay();
                            updateLevelDisplay();
                            showFloatingCoin(`+${task.reward}`);
                            
                            inputGroup.remove();
                            const status = document.createElement('div');
                            status.className = 'task-status task-completed';
                            status.textContent = '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ';
                            taskEl.appendChild(status);
                        } else {
                            error.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                            error.style.display = 'block';
                        }
                    });

                    taskEl.appendChild(inputGroup);
                }

                container.appendChild(taskEl);
            });
        }
        // –†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤
        async function toggleLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            const overlay = document.getElementById('overlay');

            if (modal.style.display === 'block') {
                closeLeaderboard();
            } else {
                showLoader('leaderboard-body', '–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...');
                showModal('leaderboardModal');
                
                try {
                    const response = await fetch(`${API_BASE_URL}/leaderboard`);
                    if (response.ok) {
                        const data = await response.json();
                        renderLeaderboard(data.data);
                    } else {
                        renderLocalLeaderboard();
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:", error);
                    renderLocalLeaderboard();
                }
            }
        }

        function renderLeaderboard(leaderboardData) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            
            if (leaderboardData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ä–µ–π—Ç–∏–Ω–≥–µ</td></tr>';
                return;
            }
            
            leaderboardData.slice(0, 10).forEach((user, index) => {
                const tr = document.createElement('tr');
                const medal = getMedal(index + 1);
                tr.innerHTML = `
                    <td>${medal}</td>
                    <td>${user.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${user.user_id}`}</td>
                    <td>${user.coins || 0}</td>
                    <td>${user.level || 1}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderLocalLeaderboard() {
            const leaderboardData = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('user_') && key.endsWith('_data')) {
                    const userData = JSON.parse(localStorage.getItem(key));
                    leaderboardData.push({
                        user_id: userData.user_id,
                        username: userData.username,
                        coins: userData.coins || 0,
                        level: userData.level || 1
                    });
                }
            }
            
            leaderboardData.sort((a, b) => {
                // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É—Ä–æ–≤–Ω—é, –∑–∞—Ç–µ–º –ø–æ –º–æ–Ω–µ—Ç–∞–º
                if (b.level !== a.level) return b.level - a.level;
                return (b.coins || 0) - (a.coins || 0);
            });
            
            renderLeaderboard(leaderboardData);
        }

        function getMedal(position) {
            switch (position) {
                case 1: return 'ü•á';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                default: return position;
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoader(elementId, text = '–ó–∞–≥—Ä—É–∑–∫–∞...') {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                        <div class="loading"></div>
                        <span>${text}</span>
                    </div>
                `;
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º–∏ –æ–∫–Ω–∞–º–∏
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = '';
        }

        function closeTaskList() {
            document.getElementById('taskListModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = '';
        }

        function closeLeaderboard() {
            document.getElementById('leaderboardModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = '';
        }
