<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bars Kombat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            background: #0f0f1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .money {
            font-size: 32px;
            margin-top: 20px;
        }
        .level-bar {
            width: 80%;
            height: 10px;
            background: #2e2e40;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }
        .level-progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #32c4ff, #9e6eff);
        }
        .rank {
            font-size: 16px;
            color: #ccc;
        }
        .username {
            font-size: 18px;
            margin-top: 10px;
            color: #32c4ff;
        }
        .circle {
            margin: 30px auto;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1c1c2e, #10101a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .bars-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            cursor: pointer;
        }
        .floating-coin {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: floatUp 0.8s ease-out forwards;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        @keyframes floatUp {
            0% { bottom: 20px; opacity: 1; }
            100% { bottom: 100px; opacity: 0; }
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1c1c2e;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        .menu-item {
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 15px;
        }
        .menu-item:hover {
            color: #32c4ff;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c3f;
            padding: 20px;
            border-radius: 10px;
            display: none;
            color: white;
            width: 90%;
            max-width: 500px;
            z-index: 1000;
            overflow-y: auto;
            max-height: 80vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal h2 {
            margin-top: 0;
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .leaderboard {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: white;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        .leaderboard thead {
            background-color: #2a2a3a;
        }
        .task {
            background: #252535;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .task p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .task input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            border: 1px solid #444;
            border-radius: 10px;
            margin-right: 10px;
            background: #1c1c2e;
            color: white;
        }
        .task button {
            padding: 10px 15px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .task-status {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .task-completed {
            color: #2ecc71;
        }
        .task-failed {
            color: #e74c3c;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .day-indicator {
            margin-bottom: 15px;
            font-size: 18px;
            color: #32c4ff;
        }
        .task-reward {
            color: gold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="money">üí∞ <span id="coins">0</span></div>
    <div class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="rank">Bronze | –£—Ä–æ–≤–µ–Ω—å 1</div>

    <div class="level-bar">
        <div class="level-progress" id="progress"></div>
    </div>

    <div class="circle" id="circle">
        <img src="https://i.ibb.co/k6V4BhbZ/image.png" class="bars-img" id="bars">
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="leaderboardModal">
        <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥</h2>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>–ú–µ—Å—Ç–æ</th>
                    <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                    <th>–ú–æ–Ω–µ—Ç—ã</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
        </table>
        <button onclick="closeLeaderboard()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="modal" id="taskListModal">
        <h2>üìö –ó–∞–¥–∞–Ω–∏—è</h2>
        <div class="day-indicator" id="day-indicator"></div>
        <div id="tasks-container"></div>
        <button onclick="closeTaskList()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div class="bottom-menu">
        <div class="menu-item" id="tasks-btn">üìö –ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-item" id="leaderboard-btn">üèÜ –†–µ–π—Ç–∏–Ω–≥</div>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let coins = 0;
        let username = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        let user_id = null;
        const maxEnergy = 1000;
        const currentEnergy = 145;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            setupEventListeners();
            loadUserData();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                user_id = tgUser.id;
                username = tgUser.username || `User${tgUser.id}`;
                document.getElementById('username').textContent = username;
                
                Telegram.WebApp.expand();
                updateUsername();
            } else {
                user_id = Math.floor(Math.random() * 1000000);
                username = "–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
                document.getElementById('username').textContent = username;
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            document.getElementById('bars').addEventListener('click', tapHandler);
            document.getElementById('tasks-btn').addEventListener('click', openTask);
            document.getElementById('leaderboard-btn').addEventListener('click', toggleLeaderboard);
            document.getElementById('overlay').addEventListener('click', closeAllModals);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –≥–ª–∞–≤–Ω–æ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
        function tapHandler() {
            coins++;
            updateCoinsDisplay();
            showFloatingCoin("+1");
            saveUserData();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–æ–Ω–µ—Ç
        function updateCoinsDisplay() {
            document.getElementById('coins').textContent = coins;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç–∫–∏
        function showFloatingCoin(text) {
            const el = document.createElement("div");
            el.className = "floating-coin";
            el.textContent = text;
            document.getElementById('circle').appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const savedData = localStorage.getItem(`user_${user_id}_data`);
            if (savedData) {
                const data = JSON.parse(savedData);
                coins = data.coins || 0;
                username = data.username || username;
                updateCoinsDisplay();
                document.getElementById('username').textContent = username;
            }
            
            if (!username || username.includes("User")) {
                setTimeout(() => {
                    const newUsername = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫–Ω–µ–π–º:", username);
                    if (newUsername) {
                        username = newUsername;
                        document.getElementById('username').textContent = username;
                        updateUsername();
                    }
                }, 1000);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveUserData() {
            const userData = {
                user_id,
                username,
                coins,
                last_active: new Date().toISOString()
            };
            localStorage.setItem(`user_${user_id}_data`, JSON.stringify(userData));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function updateUsername() {
            saveUserData();
        }

        // –°–∏—Å—Ç–µ–º–∞ –∑–∞–¥–∞–Ω–∏–π
        const allTasks = [
            /* –í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ */ [
                { id: 1, q: "2 + 2 = ?", a: "4", reward: 10 },
                { id: 2, q: "–¶–≤–µ—Ç —Ç—Ä–∞–≤—ã?", a: "–∑–µ–ª–µ–Ω—ã–π", reward: 10 },
                { id: 3, q: "–°–∫. –ª–∞–ø —É –∫–æ—à–∫–∏?", a: "4", reward: 10 }
            ],
            /* –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ */ [
                { id: 4, q: "5 - 3 = ?", a: "2", reward: 10 },
                { id: 5, q: "–î–µ—Ç–µ–Ω—ã—à —Å–æ–±–∞–∫–∏?", a: "—â–µ–Ω–æ–∫", reward: 10 },
                { id: 6, q: "–°–∫. –º–µ—Å—è—Ü–µ–≤ –≤ –≥–æ–¥—É?", a: "12", reward: 10 }
            ],
            /* –í—Ç–æ—Ä–Ω–∏–∫ */ [
                { id: 7, q: "2 √ó 3 = ?", a: "6", reward: 10 },
                { id: 8, q: "–í—Ä–µ–º—è –≥–æ–¥–∞ –ø–æ—Å–ª–µ –≤–µ—Å–Ω—ã?", a: "–ª–µ—Ç–æ", reward: 10 },
                { id: 9, q: "–°–∫. –¥–Ω–µ–π –≤ –Ω–µ–¥–µ–ª–µ?", a: "7", reward: 10 }
            ],
            /* –°—Ä–µ–¥–∞ */ [
                { id: 10, q: "10 / 2 = ?", a: "5", reward: 10 },
                { id: 11, q: "–ö—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç '–º—è—É'?", a: "–∫–æ—à–∫–∞", reward: 10 },
                { id: 12, q: "–¶–≤–µ—Ç —Å–æ–ª–Ω—Ü–∞?", a: "–∂–µ–ª—Ç—ã–π", reward: 10 }
            ],
            /* –ß–µ—Ç–≤–µ—Ä–≥ */ [
                { id: 13, q: "4 + 5 = ?", a: "9", reward: 10 },
                { id: 14, q: "–°–∞–º–æ–µ —Ö–æ–ª–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è –≥–æ–¥–∞?", a: "–∑–∏–º–∞", reward: 10 },
                { id: 15, q: "–°–∫. –ø–∞–ª—å—Ü–µ–≤ –Ω–∞ —Ä—É–∫–µ?", a: "5", reward: 10 }
            ],
            /* –ü—è—Ç–Ω–∏—Ü–∞ */ [
                { id: 16, q: "7 - 3 = ?", a: "4", reward: 10 },
                { id: 17, q: "–ö—Ç–æ –¥–∞–µ—Ç –º–æ–ª–æ–∫–æ?", a: "–∫–æ—Ä–æ–≤–∞", reward: 10 },
                { id: 18, q: "–¶–≤–µ—Ç —Å–Ω–µ–≥–∞?", a: "–±–µ–ª—ã–π", reward: 10 }
            ],
            /* –°—É–±–±–æ—Ç–∞ */ [
                { id: 19, q: "6 / 3 = ?", a: "2", reward: 10 },
                { id: 20, q: "–í—Ä–µ–º—è –≥–æ–¥–∞ –ø–æ—Å–ª–µ –ª–µ—Ç–∞?", a: "–æ—Å–µ–Ω—å", reward: 10 },
                { id: 21, q: "–°–∫. –≥–ª–∞–∑ —É —á–µ–ª–æ–≤–µ–∫–∞?", a: "2", reward: 10 }
            ]
        ];

        const dayNames = ["–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ", "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞"];

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏–π –Ω–∞ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å
        function getCurrentDayTasks() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const todayDate = today.getDate();
            
            const lastActiveDay = localStorage.getItem('lastActiveDay');
            const lastActiveDate = localStorage.getItem('lastActiveDate');
            
            if (!lastActiveDay || lastActiveDay !== dayOfWeek.toString() || lastActiveDate !== todayDate.toString()) {
                localStorage.setItem('lastActiveDay', dayOfWeek);
                localStorage.setItem('lastActiveDate', todayDate);
                localStorage.removeItem('taskProgress');
                console.log("–ù–æ–≤—ã–π –¥–µ–Ω—å - –∑–∞–¥–∞–Ω–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω—ã");
            }
            
            return {
                day: dayOfWeek,
                dayName: dayNames[dayOfWeek],
                tasks: allTasks[dayOfWeek]
            };
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∑–∞–¥–∞–Ω–∏—è–º–∏
        function openTask() {
            const dayData = getCurrentDayTasks();
            document.getElementById('day-indicator').textContent = `–î–µ–Ω—å: ${dayData.dayName}`;
            renderTasks(dayData);
            showModal('taskListModal');
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–¥–∞–Ω–∏–π (–æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function renderTasks(dayData) {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            const taskProgress = JSON.parse(localStorage.getItem('taskProgress') || '{}');

            dayData.tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = 'task';
                taskEl.id = `task-${task.id}`;

                const progress = taskProgress[task.id] || { attempts: 0, completed: false, failed: false };

                const questionEl = document.createElement('p');
                questionEl.textContent = task.q;
                taskEl.appendChild(questionEl);

                const rewardEl = document.createElement('div');
                rewardEl.className = 'task-reward';
                rewardEl.textContent = `–ù–∞–≥—Ä–∞–¥–∞: ${task.reward} –º–æ–Ω–µ—Ç`;
                taskEl.appendChild(rewardEl);

                if (progress.completed) {
                    const status = document.createElement('div');
                    status.className = 'task-status task-completed';
                    status.textContent = '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ';
                    taskEl.appendChild(status);
                } else if (progress.failed) {
                    const status = document.createElement('div');
                    status.className = 'task-status task-failed';
                    status.textContent = '‚ùå –ü–æ–ø—ã—Ç–∫–∏ –∏—Å—á–µ—Ä–ø–∞–Ω—ã';
                    taskEl.appendChild(status);
                } else {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'task-input-group';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = '–í–∞—à –æ—Ç–≤–µ—Ç';
                    inputGroup.appendChild(input);

                    const button = document.createElement('button');
                    button.textContent = '–û—Ç–≤–µ—Ç–∏—Ç—å';
                    inputGroup.appendChild(button);

                    const error = document.createElement('div');
                    error.className = 'error-message';
                    taskEl.appendChild(error);

                    button.addEventListener('click', () => {
                        const answer = input.value.trim().toLowerCase();
                        const correct = task.a.toLowerCase();
                        let newProgress = JSON.parse(localStorage.getItem('taskProgress') || '{}');
                        newProgress[task.id] = newProgress[task.id] || { attempts: 0, completed: false };

                        if (answer === correct) {
                            newProgress[task.id].completed = true;
                            coins += task.reward;
                            updateCoinsDisplay();
                            saveUserData();
                            showFloatingCoin(`+${task.reward}`);
                            renderTasks(dayData);
                        } else {
                            newProgress[task.id].attempts += 1;
                            if (newProgress[task.id].attempts >= 3) {
                                newProgress[task.id].failed = true;
                                renderTasks(dayData);
                            } else {
                                error.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${3 - newProgress[task.id].attempts}`;
                                error.style.display = 'block';
                            }
                        }

                        localStorage.setItem('taskProgress', JSON.stringify(newProgress));
                    });

                    taskEl.appendChild(inputGroup);
                }

                container.appendChild(taskEl);
            });
        }

        // –†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤
        function toggleLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            if (modal.style.display === 'block') {
                closeLeaderboard();
            } else {
                const testData = [
                    { user_id: 1, username: "–õ—É—á—à–∏–π –∏–≥—Ä–æ–∫", coins: 100 },
                    { user_id: 2, username: "–í—Ç–æ—Ä–æ–π –∏–≥—Ä–æ–∫", coins: 75 },
                    { user_id: 3, username: "–ù–æ–≤–∏—á–æ–∫", coins: 30 }
                ];
                
                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = '';
                
                testData.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.username}</td>
                        <td>${user.coins}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                showModal('leaderboardModal');
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º–∏ –æ–∫–Ω–∞–º–∏ (–æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = '';
        }

        function closeTaskList() {
            document.getElementById('taskListModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = '';
        }

        function closeLeaderboard() {
            document.getElementById('leaderboardModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
